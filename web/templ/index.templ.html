<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>feishu2md</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        font-family: "Noto Serif SC", serif;
        background-color: #ffffff;
        line-height: 1.8;
        color: #333333;
      }
      main {
        padding: 40px 20px;
        text-align: center;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .header-card {
        max-width: 500px;
        margin: 0 auto 30px;
        padding: 30px;
        display: block;
      }
      .header-card h1 {
        margin: 0;
        font-size: 32px;
        font-weight: 600;
        color: #1a1a1a;
        letter-spacing: 1px;
      }
      .header-card .subtitle {
        margin-top: 10px;
        font-size: 14px;
        color: #999999;
        font-weight: 400;
      }
      .input-section {
        max-width: 500px;
        margin: 0 auto;
        padding: 30px 0;
      }
      .input-label {
        font-size: 16px;
        color: #666666;
        margin-bottom: 20px;
        font-weight: 500;
      }
      .input-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }
      .url-input {
        width: 100%;
        max-width: 400px;
        padding: 12px 16px;
        font-family: "Noto Serif SC", serif;
        font-size: 14px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        outline: none;
        transition: border-color 0.2s, box-shadow 0.2s;
        box-sizing: border-box;
        color: #333333;
      }
      .url-input:focus {
        border-color: #0066cc;
        box-shadow: 0 0 0 3px rgba(0, 102, 204, 0.1);
      }
      .url-input::placeholder {
        color: #cccccc;
      }
      .options-wrapper {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        gap: 12px;
        width: 100%;
        max-width: 400px;
      }
      .option-item {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 10px 14px;
        background-color: #f8f9fa;
        border-radius: 6px;
        cursor: pointer;
        transition: background-color 0.2s;
        width: 100%;
        box-sizing: border-box;
      }
      .option-item:hover {
        background-color: #f0f1f2;
      }
      .option-item input[type="checkbox"] {
        width: 18px;
        height: 18px;
        cursor: pointer;
        accent-color: #0066cc;
      }
      .option-item .label {
        font-size: 14px;
        color: #333333;
        cursor: pointer;
        flex: 1;
      }
      .option-item .badge {
        display: inline-block;
        padding: 2px 8px;
        font-size: 11px;
        font-weight: 500;
        border-radius: 4px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }
      .badge-recommended {
        background-color: #e3f2fd;
        color: #0066cc;
      }
      .badge-new {
        background-color: #e8f5e9;
        color: #2e7d32;
      }
      .option-item .description {
        font-size: 12px;
        color: #999999;
        margin-top: 4px;
        line-height: 1.4;
      }
      .download-button {
        padding: 12px 32px;
        font-size: 16px;
        font-weight: 500;
        font-family: "Noto Serif SC", serif;
        background-color: #0066cc;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.2s, transform 0.1s, box-shadow 0.2s;
        box-shadow: 0 2px 4px rgba(0, 102, 204, 0.2);
      }
      .download-button:hover {
        background-color: #0052a3;
        box-shadow: 0 4px 8px rgba(0, 102, 204, 0.3);
      }
      .download-button:active {
        transform: scale(0.98);
      }
      .hint {
        margin-top: 20px;
        font-size: 14px;
        color: #999999;
        display: none;
        padding: 12px 16px;
        background-color: #f8f9fa;
        border-radius: 6px;
        max-width: 400px;
        margin-left: auto;
        margin-right: auto;
      }
      .status-badge {
        display: inline-block;
        padding: 4px 12px;
        font-size: 12px;
        font-weight: 500;
        border-radius: 12px;
        margin-left: 8px;
      }
      .status-ready {
        background-color: #e8f5e9;
        color: #2e7d32;
      }
      .status-processing {
        background-color: #fff3e0;
        color: #e65100;
      }
    </style>
  </head>

  <body>
      <main>
        <div class="header-card">
          <h1>飞书文档转换 MD</h1>
          <div class="subtitle">支持文档、知识库批量下载，智能图片压缩</div>
        </div>

        <div class="input-section">
          <div class="input-label">输入飞书文档链接：</div>
          <div class="input-wrapper">
            <input
              type="text"
              class="url-input"
              placeholder="https://domain.feishu.cn/docx/doxcnXhmd9GIPTyqoLn3zVP7AFe"
            />
            <div class="options-wrapper">
              <div class="option-item">
                <input type="checkbox" id="embedImages" />
                <div>
                  <div class="label">
                    嵌入图片到 Markdown
                    <span class="badge badge-recommended">推荐</span>
                  </div>
                  <div class="description">图片自动压缩 + WebP 转换，可直接复制粘贴到 MD 编辑器</div>
                </div>
              </div>
            </div>
            <button class="download-button">开始转换</button>
          </div>
          <div id="hint" class="hint">
            <span class="status-badge status-processing">处理中</span>
            正在转换文档，请稍候...
          </div>
        </div>
      </main>
    </body>

    <script>
      const url = document.querySelector(".url-input");
      const button = document.querySelector(".download-button");
      const hint = document.querySelector("#hint");
      const embedCheckbox = document.querySelector("#embedImages");
      button.addEventListener("click", () => {
        const docUrl = encodeURIComponent(url.value.trim());
        const embedParam = embedCheckbox.checked ? "&embed=true" : "";
        console.log(docUrl);
        hint.style.display = "block";
        window.location.href = `/download?url=${docUrl}${embedParam}`;
      });
    </script>
</html>
