<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>feishu2md</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        font-family: "Noto Serif SC", serif;
        background-color: #ffffff;
        line-height: 1.8;
        color: #333333;
      }
      main {
        padding: 40px 20px;
        text-align: center;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .header-card {
        max-width: 500px;
        margin: 0 auto 30px;
        padding: 30px;
        display: block;
      }
      .header-card h1 {
        margin: 0;
        font-size: 32px;
        font-weight: 600;
        color: #1a1a1a;
      }
      .github-section {
        max-width: 500px;
        margin: 0 auto 40px;
        padding: 20px 0;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
        font-size: 16px;
      }
      .icon-button {
        background: none;
        border: none;
        cursor: pointer;
        padding: 8px;
        border-radius: 50%;
        transition: background-color 0.2s;
      }
      .icon-button:hover {
        background-color: #f5f5f5;
      }
      .icon-button .material-icons {
        font-size: 24px;
        color: #e91e63;
      }
      .github-link {
        color: #0066cc;
        text-decoration: none;
        font-weight: 500;
      }
      .github-link:hover {
        text-decoration: underline;
      }
      .input-section {
        max-width: 500px;
        margin: 0 auto;
        padding: 30px 0;
      }
      .input-label {
        font-size: 16px;
        color: #666666;
        margin-bottom: 20px;
      }
      .input-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }
      .url-input {
        width: 100%;
        max-width: 400px;
        padding: 12px 16px;
        font-family: "Noto Serif SC", serif;
        font-size: 14px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        outline: none;
        transition: border-color 0.2s;
        box-sizing: border-box;
      }
      .url-input:focus {
        border-color: #0066cc;
      }
      .download-button {
        padding: 12px 32px;
        font-size: 16px;
        font-weight: 500;
        font-family: "Noto Serif SC", serif;
        background-color: #0066cc;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.2s, transform 0.1s;
      }
      .download-button:hover {
        background-color: #0052a3;
      }
      .download-button:active {
        transform: scale(0.98);
      }
      .hint {
        margin-top: 20px;
        font-size: 14px;
        color: #999999;
        display: none;
      }
    </style>
  </head>

  <body>
      <main>
        <div class="header-card">
          <h1>飞书文档转换md</h1>
        </div>
        
        <div class="github-section">
          <button class="icon-button">
            <span class="material-icons">favorite</span>
          </button>
          <span>GitHub:</span>
          <a href="https://github.com/Wsine/feishu2md" target="_blank" class="github-link">
            Wsine/feishu2md
          </a>
        </div>

        <div class="input-section">
          <div class="input-label">Input the feishu/lark document url below:</div>
          <div class="input-wrapper">
            <input
              type="text"
              class="url-input"
              placeholder="https://domain.feishu.cn/docx/doxcnXhmd9GIPTyqoLn3zVP7AFe"
            />
            <button class="download-button">Download</button>
          </div>
          <div id="hint" class="hint">
            Please wait. It may take a while to response.
          </div>
        </div>
      </main>
    </body>

    <script>
      const url = document.querySelector(".url-input");
      const button = document.querySelector(".download-button");
      const hint = document.querySelector("#hint");
      button.addEventListener("click", () => {
        const docUrl = encodeURIComponent(url.value.trim());
        console.log(docUrl);
        hint.style.display = "block";
        window.location.href = `/download?url=${docUrl}`;
      });
    </script>
</html>
